{% extends 'base.html' %}

{% block title %}Ejemplo HTMX - Sistema de Aberturas{% endblock %}

{% block content %}
<div class="container mx-auto max-w-4xl">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title text-3xl mb-6">Ejemplo de HTMX</h1>
            
            <div class="mb-6">
                <label class="label" for="search">
                    <span class="label-text">Buscar productos:</span>
                </label>
                <input 
                    type="text" 
                    id="search"
                    name="q"
                    placeholder="Escribe para filtrar..."
                    class="input input-bordered w-full"
                    hx-get="{% url 'ui:htmx_example' %}"
                    hx-target="#items-container"
                    hx-trigger="keyup changed delay:300ms"
                >
            </div>
            
            <div id="items-container">
                {% include 'ui/partials/items_list.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
